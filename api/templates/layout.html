<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<meta name="description" content="This Website was made with Python and Flask serving as a Starter Boilderplate">
<title>Python and Flask Website</title>

<!--CSS and favicon from static folder-->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}" />
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">

<!-- Bootstrap CSS -->
<link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<noscript>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</noscript>

</head>

<body>

<noscript>
    <strong>This Python and Flask Website do not work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
        

    <div>


        <nav class="navbar navbar-expand-lg navbar-light">


            <a class="navbar-brand" href="{{ url_for('home') }}" class="navbar-brand" style="margin-top: 5px;">Home</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">

                    <!--<li class="nav-item active">
                    <a href="{{ url_for('home') }}" >Home</a>
                   </li>-->

                    <li class="nav-item" style="margin-left: 15px; margin-top: 5px;">
                        <a href="{{ url_for('about') }}">About this Website</a>
                    </li>
                    
                    <li class="nav-item" style="margin-left: 15px; margin-top: 5px;">
                        <a href="{{ url_for('about_me') }}">About Me</a>
                    </li>
                    
                   <li class="nav-item" style="margin-left: 15px; margin-top: 5px;">

                        <a href="{{ url_for('static', filename='data.json') }}" target="_blank">JSON Data</a>
                    </li>



                </ul>
            </div>
        </nav>


    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                {% block content %}
                {% endblock %}
            </div>
        </div>

       

    </div>

    <div style="margin-left: 15px;" >
    
    <footer>
       <br />
        <div style="background-color: whitesmoke; color:blue">Web Developer - Per Olsen - Denmark</div> 

    </footer>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

    <noscript>
        <strong>This Python and Flask Web App do not work properly without JavaScript enabled. Please enable it to
            continue.</strong>
    </noscript>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <div>


        <nav class="navbar navbar-expand-lg navbar-light">


            <a class="navbar-brand" href="{{ url_for('home') }}" class="navbar-brand" style="margin-top: 5px;">Home</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <ul class="navbar-nav">

                    <!--<li class="nav-item active">
                    <a href="{{ url_for('home') }}" >Home</a>
                   </li>-->

                    <li class="nav-item" style="margin-left: 15px; margin-top: 5px;">
                        <a href="{{ url_for('about') }}">About this Web App</a>
                    </li>
                    
                    <li class="nav-item" style="margin-left: 15px; margin-top: 5px;">
                        <a href="{{ url_for('aboutme') }}">About Me</a>
                    </li>
                    
                    <li class="nav-item" style="margin-left: 15px; margin-top: 5px;">
                        <a href="{{ url_for('contact') }}">Contact</a>
                    </li>

                    <li class="nav-item" style="margin-left: 15px; margin-top: 5px;">

                        <a href="{{ url_for('static', filename='data.json') }}" target="_blank">Data demo</a>
                    </li>



                </ul>
            </div>
        </nav>


    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                {% block content %}
                {% endblock %}
            </div>
        </div>

       

    </div>

    <div style="margin-left: 10px;" >
    <hr/>
    <footer>
        <p>&copy; 2024</p>
    </footer>
    </div>

</body>

</html>
